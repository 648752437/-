<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML5响应式用户登录界面模板</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="/static/login/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/login/css/reset.css">
    <script type="text/javascript" src="/static/login/js/login.js"></script>
</head>

<body>
    <div id="particles-js">
		<div class="registe">
            <div class="logo"></div>
            <form action="/demo/forget/" method="POST">
                {% if message %}
                    <div class="form-message">{{ message }}</div>
                {% endif %}
                {% csrf_token %}
                <div class="form-item">
                    <input class="email" name="email" type="text" autocomplete="off" placeholder="邮箱">

                </div>
                <div class="form-item">
                    <input class="username" type="text" name="username" autocomplete="off" placeholder="用户名">

                </div>
                <div class="form-item">
                    <input class="password" type="password" name="password1" autocomplete="off" placeholder="新密码">

                </div>
                <div class="form-item">
                    <input class="password" type="password" name="password2" autocomplete="off" placeholder="确认密码">

                </div>
                <div class="form-item"><button type="submit" id="submit">修改密码或邮件获取密码</button></div>
            </form>
        </div>
		<div class="sk-rotating-plane"></div>
    </div>

    <!-- scripts -->
    <script type="text/javascript" src="/static/login/js/particles.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="/static/login/js/app.js" charset="UTF-8"></script>
    <script type="text/javascript" src="/static/login/js/jquery.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="/static/login/js/jquery-3.1.0.js" charset="UTF-8"></script>

</body>
</html>
